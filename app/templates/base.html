<!DOCTYPE html>
<html lang="en">

    <title>{% block title %}Twitter{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom"> <h3 class="text-muted">Twitter</h3>
        <nav>
          <ul class="nav nav-pills"> <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </nav>

      {% endblock%}

      </footer>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
